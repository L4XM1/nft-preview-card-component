<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__img-wrapper">
        <img
          class="card__first-img"
          src="./assets/images/image-equilibrium.jpg"
          alt="glass cube"
        />
        <div class="card__img-overlay">
          <img
            class="card__second-img"
            src="./assets/images/icon-view.svg"
            alt="view icon"
          />
        </div>
      </div>
      <div class="card__body">
        <h3 class="card__title">Equilibrium #3429</h3>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__status">
          <div class="card__status--price">
            <img
              class="card__price__logo"
              src="./assets/images/icon-ethereum.svg"
              alt="etherium logo"
            /><span class="card__price">0.041 ETH</span>
          </div>
          <div class="card__status--countdown">
            <img
              class="card__price__logo"
              src="./assets/images/icon-clock.svg"
              alt="clock icon"
            /><span class="card__countdown">3 days left</span>
          </div>
        </div>
        <div class="card__footer">
          <img
            class="card__avatar"
            src="./assets/images/image-avatar.png"
            alt="avatar"
          />
          <p class="card__author">
            Creation of <span class="card__author__name"> Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/L4XM1" target="_blank">Marta Maksimovic</a>.
    </div>
  </body>
</html>
